<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather-App</title>
    <link rel="stylesheet" href="proj_08.css">
</head>

<body>
    <div id="parent">
        <div id="segment_01">
            <input id="input_box" type="text" placeholder="Enter your city name">
            <div id="img_box">
                <img id="search_img" src="search.png">
            </div>
        </div>
        <div id="segment_02"><img id="real_img" src="mist.png"></div>
        <div id="segment_03">
            <p id="real_temp">Temperature</p>
            <p id="real_city">City</p>
        </div>
        <div id="segment_04">
            <div id="part_01">
                <div id="net1"><img id="humidity_img" src="humidity.png"></div>
                <div id="humidity_data">
                    <p id="percent">---</p>
                    <p id="Humidity">Humidity</p>
                </div>

            </div>
            <div id="part_02">
                <div id="net2"><img id="wind_img" src="wind.png"></div>
                <div id="wind_data">
                    <p id="speed">--- km/hr</p>
                    <p id="wind-speed">wind speed</p>
                </div>

            </div>

        </div>
    </div>


    <script src="proj_08.js"></script>
</body>

</html>
