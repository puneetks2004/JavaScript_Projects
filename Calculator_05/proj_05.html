<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="proj_05.css">
</head>

<body>
    <div id="parent">
        <div class="compartment">
            <input id="input" type="text" placeholder="0">
        </div>
        <div class="compartment">
            <div class="box maat">AC</div>
            <div class="box maat">DEL</div>
            <div class="box rent">%</div>
            <div class="box rent">/</div>
        </div>
        <div class="compartment">
            <div class="box dash">7</div>
            <div class="box dash">8</div>
            <div class="box dash">9</div>
            <div class="box rent">*</div>
        </div>
        <div class="compartment">
            <div class="box dash">4</div>
            <div class="box dash">5</div>
            <div class="box dash">6</div>
            <div class="box rent">-</div>
        </div>
        <div class="compartment">
            <div class="box dash">1</div>
            <div class="box dash">2</div>
            <div class="box dash">3</div>
            <div class="box rent">+</div>
        </div>
        <div class="compartment">
            <div class="box maat">00</div>
            <div class="box maat">0</div>
            <div class="box maat">.</div>
            <div class="box ik">=</div>
        </div>

    </div>
    <script src="proj_05.js"></script>
</body>

</html>
