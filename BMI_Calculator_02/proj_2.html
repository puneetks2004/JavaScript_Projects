<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project_02</title>
    <link rel="stylesheet" href="proj_2.css">
</head>

<body>
    <div id="master">

        <h1>BMI CALCULATOR</h1>
        <div id="section_01">
            <h2 class="vv">ENTER YOUR HEIGHT IN CM</h1>
                <input class="vv" id="height" type="text" placeholder="enter height in cm">
        </div>
        <div id="section_02">
            <h2 class="vv">ENTER YOUR WEIGHT IN KG</h1>
                <input class="vv" id="weight" type="text" placeholder="enter weight in kg">
        </div>
        <button id="btn">CALCULATE</button>
        <div id="section_03"></div>
        <div id="section_05"></div>
        <div id="section_04">
            <section class="value" id="la">BMI WEIGHT GUIDE</section>
            <section class="value">UNDERWEIGHT = LESS THAN 18.6</section>
            <section class="value">NORMAL WEIGHT = BETWEEN 18.6 AND 24.9</section>
            <section class="value">OVERWEIGHT = GREATER THAN 24.9</section>
        </div>
    </div>

    <script src="proj_2.js"></script>
</body>

</html>
